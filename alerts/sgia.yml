groups:
  ###################################################################
  # department
  ###################################################################
  - name: department
    rules:
      - alert: "DiskSpace10%Free"
        expr: node_filesystem_free_bytes{device="/dev/mapper/vg_root-lv_root", mountpoint ="/", project ="department"} / node_filesystem_size_bytes{device="/dev/mapper/vg_root-lv_root", mountpoint ="/", project ="department"} * 100 < 10
        labels:
            severity: warning
            project: department
        annotations:
            summary: "Instance {{ $labels.instance }} is low on disk space"
            description: "{{ $labels.instance }} has only {{ humanize $value }}% free."
#/dev/mapper/vg_root-lv_var

      - alert: "OutOfMemory"
        expr: node_memory_MemAvailable_bytes{project ="department"} / node_memory_MemTotal_bytes{project ="department"} * 100 < 10
        for: 5m
        labels:
            severity: warning
            project: department
        annotations:
            summary: "Out of memory (instance {{ $labels.instance }})"
            description: "Node memory is filling up (< 10% left)\n  VALUE = {{ humanize $value }}"

      - alert: "HighCpuLoad"
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle", project ="department"}[5m])) * 100) > 90
        for: 5m
        labels:
            severity: warning
            project: department
        annotations:
            summary: "High CPU load (instance {{ $labels.instance }})"
            description: "CPU load is > 90%\n  VALUE = {{ humanize $value }}"

      - alert: "HighDiskIOUtilization"
        expr: rate(node_disk_io_time_seconds_total{device="sda", project ="department"}[5m]) * 100 > 90
        for: 5m
        labels:
            severity: warning
            project: department
        annotations:
            summary: "High disk IO utilization (instance {{ $labels.instance }})"
            description: "Disk IO utilization is > 90%\n  VALUE = {{ humanize $value }}"

      - alert: "ExporterDown"
        expr: up{project ="department"} == 0
        for: 10m
        labels:
            severity: warning
            project: department
        annotations:
            summary: "Exporter down (instance {{ $labels.instance }})"
            description: "Prometheus exporter down"

      - alert: "departmentScriptsDown"
        expr: node_systemd_unit_state{instance="srv1.prod.department.domain:443", project ="department", name=~"department.+", state="active"} < 1
        for: 10m
        labels:
            severity: warning
            project: department
        annotations:
            summary: "department script down (instance {{ $labels.instance }})"
            description: "Systemd service with department-scripts down"

###################################
#    DOCKER_CT _ALERTING_RULES
###################################

      - alert: docker_container_down
        expr: docker_container_running_state{name=~"department-app.+|department-middle.+", name!~"department-app-.+migration_1", project ="department"} < 1
        for: 5m
        labels:
            severity: warning
            project: department
        annotations:
            identifier: "{{ $labels.instance }}"
            description: "Container {{ $labels.name }} down on {{ $labels.instance }}"
            summary: "Container {{ $labels.name }} down"